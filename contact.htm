<!DOCTYPE html>
<!--Declaration tells web browser what type of file we're using-->
<html lang="en-US">
<!--This defaults langauge to english-->
<head>
        <meta charset="utf-8">
        <link rel="icon" type="image/png" sizes="16x16" href="Food%20Delivery.png">
        <title>Contact</title>
    
        
        <meta name= "viewport" content="width=device-width, initial-scale=1.0" >
        
        <script src="https://code.jquery.com/jquery-3.6.4.js" integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <script src="jquery.slicknav.min.js"></script>
        
        <link rel="stylesheet" href="mymode1.css" />
        <link rel="stylesheet" href="slicknav.min.css" /> 
        <script>
	$(function(){
		$('#nav_menu').slicknav({prependTo:"#mobile_menu"});
	});
</script>
</head>
<body>
    
    <nav id = "mobile_menu"></nav>
    <nav id ="nav_menu">
        <u1>
            <li><a href="index.htm">Home</a></li>
            <li><a href="menu.htm">Menu</a></li>
            <li><a href="catering.htm">Catering</a></li>
            <li><a href="cart.htm">Shopping Cart</a></li>
            <li><a href="contact.htm">Contact</a></li>
        </u1>
    </nav>
    <div class="form">
            
        <form action="#">
            

                    <span class="title">Registration</span>
                    <br>
                
                    <div class="fields">
                        <div class= "inputbox">
                            <label>First Name</label>
                            <input type="text" placeholder="Enter First Name" required>
                        </div>
                        <div class= "inputbox">
                            <label>Last Name</label>
                            <input type="text" placeholder="Enter Last Name" required>
                        </div>
                        <div class= "inputbox">
                            <label>Address</label>
                            <input type="text" placeholder="Enter Address" required>
                        </div>
                        <div class= "inputbox">
                            <label>City</label>
                            <input type="text" placeholder="Enter City" required>
                        </div>
                        <div class= "selectbox">
                       
                        <select>
                            <option> -Select State- </option>
                            <option>--Illinois--</option>
                            <option>--Wisconsin--</option>
                            <option>--Indiana--</option>
                            <option>--Iowa--</option>
                            <option>--Michigan</option>
                        
                        </select>
                        </div>
                        <div class= "inputbox">
                            <label>Zip Code</label>
                            <input type="text" placeholder="Enter Zip Code" required>
                        </div>
                        <div class= "inputbox">
                            <label>Phone</label>
                            <input type="phone" placeholder="Enter Phone" required>
                        </div>
                        <div class= "inputbox">
                            <label>Email</label>
                            <input type="email" placeholder="Enter Email" required>
                        </div>
                        <div class= "inputbox">
                            <label>Submission Date</label>
                            <input type="date" placeholder="Enter Submission Date" required>
                        </div>
                        <div class= "inputbox">
                            <label>Dietary Favorites</label>
                            <br>
                            <input type="radio" name="beef">Beef
                            <input type="radio" name="chkn">Chicken
                            <input type="radio" name="bowl1">Bowl 1
                            <input type="radio" name="bowl2">Bowl 2
                        </div>
                        <div class= "inputbox">
                            <label>Create Password</label>
                            <input type="password" placeholder="Enter New Password" required>
                        </div>
                        <div class= "inputbox">
                            <label>Message</label>
                            <input type="text" placeholder="Enter Message" required>
                        </div>
                        <div class="button">
                            <input type="submit" value="Register" onclick="Thank you!">                           
                        </div>
                        <div class="button">
                            <input type="reset" value="Reset">
                        </div>
            </div>
        </form> 
    </div>   
</body>
    
</html>
